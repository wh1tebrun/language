<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Title -->
  <title>Language Quiz</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/app.css" />
  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://language-quiz-nine.vercel.app/" />
  <meta property="og:title" content="Ege Tekin | language-project" />
  <meta property="og:description"
    content="A simple and fun website that you can use to practise your knowledge in 4 different languages." />
  <meta property="og:image" content="world.png" />

<body>
  <main class="container">
    <div id="home" class="flex-center flex-column">
      <h1>Language Quiz</h1>
      <div class="flags-container">
        <a class="btn" href="assets/html/french.html">
          <img src="imgs/french.jpg" alt="French Flag" class="flag-image">

        <a class="btn" href="assets/html/german.html">
          <img src="imgs/german.jpg" alt="German Flag" class="flag-image">
        </a>
        <a class="btn" href="assets/html/italian.html">
          <img src="imgs/italian.jpg" alt="Italian Flag" class="flag-image">
        </a>
        <a class="btn" href="assets/html/russian.html">
          <img src="imgs/russian.jpg" alt="Russian Flag" class="flag-image">
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container2">
      <p class="footer__text">
        &copy; <span id="year"></span> - Created By
        <a href="https://github.com/wh1tebrun" target="_blank" rel="noopener noreferrer">Ege Tekin</a>
      </p>
    </div>
  </footer>

  <script>
    // Update the year dynamically in the footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>

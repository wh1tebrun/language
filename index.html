  <script>
    // Yılın dinamik olarak güncellenmesi
    document.getElementById('year').textContent = new Date().getFullYear();

    // Ders seçildiğinde ilgili sayfaya yönlendirme
    function startLesson(lessonName) {
      const selectedFlag = document.getElementById('selected-flag'); // Doğru element referansı
      const selectedFlagSrc = selectedFlag.src; // Seçilen bayrağın src'sini al

      let currentFlag = '';

      // Bayrağa göre dil seçimi yap
      if (selectedFlagSrc.includes('french.jpg')) {
        currentFlag = 'French';
      } else if (selectedFlagSrc.includes('german.jpg')) {
        currentFlag = 'German';
      } else if (selectedFlagSrc.includes('italian.jpg')) {
        currentFlag = 'Italian';
      } else if (selectedFlagSrc.includes('russian.jpg')) {
        currentFlag = 'Russian';
      }

      // Sayfaya yönlendirme
      const lessonPage = "assets/html/" + currentFlag.toLowerCase() + "/" + lessonName + currentFlag + ".html";
      window.location.href = lessonPage;
    }
  </script>

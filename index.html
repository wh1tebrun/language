  <!-- Flag and Streak Counter -->
  <div class="flag-and-streak">

        </div>
        <div class="lesson-card" onclick="localStorage.setItem('currentSubject', 'law');window.location.href = 'assets/html/navigator/navigatorLaw.html'">
          <img src="https://cdn-icons-png.flaticon.com/512/1208/1208147.png" alt="Lesson 3" class="lesson-image">
          <h3>Law</h3>
        </div>
        <!-- Additional lessons -->
        <div class="lesson-card" onclick="localStorage.setItem('currentSubject', 'mathematics');window.location.href = 'assets/html/navigator/navigatorMathematics.html'">
          <img src="https://cdn-icons-png.flaticon.com/512/4720/4720458.png" alt="Lesson 4" class="lesson-image">

        <div class="lesson-card" onclick="localStorage.setItem('currentSubject', 'chemistry');window.location.href = 'assets/html/navigator/navigatorChemistry.html'">

          <h3>Chemistry</h3>
        </div>
        <div class="lesson-card" onclick="localStorage.setItem('currentSubject', 'physics');window.location.href = 'assets/html/navigator/navigatorPhysics.html'">
          <img src="https://cdn-icons-png.flaticon.com/512/7614/7614875.png" alt="Lesson 6" class="lesson-image">
          <h3>Physics</h3>
        </div>
        <div class="lesson-card" onclick="localStorage.setItem('currentSubject', 'economics');window.location.href = 'assets/html/navigator/navigatorEconomics.html'">
          <img src="https://cdn-icons-png.flaticon.com/512/4634/4634988.png" alt="Lesson 7" class="lesson-image">
          <h3>Economics</h3>
        </div>
        <div class="lesson-card" onclick="localStorage.setItem('currentSubject', 'art');window.location.href = 'assets/html/navigator/navigatorArt.html'">

  <!-- Footer -->
  <footer class="footer">
    <div class="container2">
      <p class="footer__text">
        &copy; <span id="year"></span> - Created By

  <!-- JavaScript -->
  <script src="assets/js/quests.js"></script>
  <script src="assets/js/index.js"></script>
  <script>
    // Update the year dynamically
    document.getElementById('year').textContent = new Date().getFullYear();

    // Lesson selection logic
    function startLesson(lessonName) {
      const selectedFlag = document.getElementById('selected-flag');
      const selectedFlagSrc = selectedFlag.src;

      let currentFlag = '';

      // Language selection based on the flag
      if (selectedFlagSrc.includes('french.jpg')) {
        currentFlag = 'French';
      } else if (selectedFlagSrc.includes('german.jpg')) {
        currentFlag = 'German';
      } else if (selectedFlagSrc.includes('italian.jpg')) {
        currentFlag = 'Italian';
      } else if (selectedFlagSrc.includes('russian.jpg')) {
        currentFlag = 'Russian';
      }

      // Redirect to the lesson page
      const lessonPage = "assets/html/" + currentFlag.toLowerCase() + "/" + lessonName + currentFlag + ".html";
      window.location.href = lessonPage;
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 2000px;
      overflow-x: hidden;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 2000px;
    }

    .button {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #58CC02;
      /* Duolingo green */
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
      color: white;
      font-size: 24px;
      outline: none;
    }

    .button:hover:enabled {
      background-color: #45A200;
      /* Darker green on hover */
    }

    .button:disabled {
      background-color: #A0A0A0;
      /* Gray color for disabled buttons */
      cursor: not-allowed;
    }

    /* Positioning the buttons at angles */
    .button:nth-child(1) {
      top: 50px;
      left: 50%;
    }

    .button:nth-child(2) {
      top: 150px;
      left: 45%;
    }

    .button:nth-child(3) {
      top: 250px;
      left: 40%;
    }

    .button:nth-child(4) {
      top: 350px;
      left: 45%;
    }

    .button:nth-child(5) {
      top: 450px;
      left: 50%;
    }

    .button:nth-child(6) {
      top: 550px;
      left: 55%;
    }

    .button:nth-child(7) {
      top: 650px;
      left: 50%;
    }

    .button:nth-child(8) {
      top: 750px;
      left: 45%;
    }

    .button:nth-child(9) {
      top: 850px;
      left: 40%;
    }

    .button:nth-child(10) {
      top: 950px;
      left: 45%;
    }

    .button:nth-child(11) {
      top: 1050px;
      left: 50%;
    }

    .button:nth-child(12) {
      top: 1150px;
      left: 55%;
    }

    .button:nth-child(13) {
      top: 1250px;
      left: 60%;
    }

    .button:nth-child(14) {
      top: 1350px;
      left: 55%;
    }

    .button:nth-child(15) {
      top: 1450px;
      left: 50%;
    }

    .button:nth-child(16) {
      top: 1550px;
      left: 45%;
    }

    .button:nth-child(17) {
      top: 1650px;
      left: 40%;
    }

    .button:nth-child(18) {
      top: 1750px;
      left: 35%;
    }

    .button:nth-child(19) {
      top: 1850px;
      left: 40%;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Buttons -->
    <button class="button" data-exercise="1">1</button>
    <button class="button" data-exercise="2">2</button>
    <button class="button" data-exercise="3">3</button>
    <button class="button" data-exercise="4">4</button>
    <button class="button" data-exercise="5">5</button>
    <button class="button" data-exercise="6">6</button>
    <button class="button" data-exercise="7">7</button>
    <button class="button" data-exercise="8">8</button>
    <button class="button" data-exercise="9">9</button>
    <button class="button" data-exercise="10">10</button>
    <button class="button" data-exercise="11">11</button>
    <button class="button" data-exercise="12">12</button>
    <button class="button" data-exercise="13">13</button>
    <button class="button" data-exercise="14">14</button>
    <button class="button" data-exercise="15">15</button>
    <button class="button" data-exercise="16">16</button>
    <button class="button" data-exercise="17">17</button>
    <button class="button" data-exercise="18">18</button>
    <button class="button" data-exercise="19">19</button>
  </div>

  <script>
    let currentFlag = localStorage.getItem('currentFlag') || 'french';
    let currentSubject = localStorage.getItem('currentSubject') || '';

    // Function to capitalize the first letter of a string
    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('.button');

      // Load completion status from localStorage or initialize it
      let completedExercises = JSON.parse(localStorage.getItem('completedExercises')) || [];

      // Update button states based on completion status
      function updateButtonStates() {
        buttons.forEach((button, index) => {
          const exerciseNumber = index + 1;
          if (exerciseNumber === 1 || completedExercises.includes(exerciseNumber - 1)) {
            button.disabled = false;
          } else {
            button.disabled = true;
          }
        });
      }

      // Initial button state update
      updateButtonStates();

      // Add click event listeners to buttons
      buttons.forEach((button, index) => {
        button.addEventListener('click', function () {
          const exerciseNumber = index + 1;

          // Mark the exercise as completed
          if (!completedExercises.includes(exerciseNumber)) {
            completedExercises.push(exerciseNumber);
            localStorage.setItem('completedExercises', JSON.stringify(completedExercises));
          }

          // Update button states
          updateButtonStates();

          // Navigate to the exercise page
          window.location.href = currentFlag + "/" + currentSubject + capitalizeFirstLetter(currentFlag) + exerciseNumber + ".html";
        });
      });
    });
  </script>
</body>

</html>

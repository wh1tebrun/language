<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags and other head content -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Egelingo | Leaderboards</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Favicon -->
  <link rel="icon" href="../../imgs/egelingo-logo.jpg" type="image/x-icon">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://language-quiz-nine.vercel.app/leaderboards.html" />
  <meta property="og:title" content="Ege Tekin | Egelingo Leaderboards" />
  <meta property="og:description" content="See how you rank among other Egelingo users on the leaderboards." />
  <meta property="og:image" content="leaderboard.png" />
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <a href="../../index.html">
        <span class="logo-text">egelingo</span>
      </a>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="../../index.html" id="learn-btn"><img
              src="../../imgs/homeHouse.png" alt="Learn Icon"
              class="menu-icon">LEARN</a></li>
        <li><a href="leaderboards.html"><img
              src="../../imgs/homeShield.png"
              alt="Leaderboards Icon" class="menu-icon">LEADERBOARDS</a></li>
        <li><a href="quests.html"><img
              src="../../imgs/homeChest.png" alt="Quests Icon"
              class="menu-icon">QUESTS</a></li>
        <li><a href="shop.html"><img
              src="../../imgs/homeShop.png" alt="Shop Icon"
              class="menu-icon">SHOP</a></li>
        <li><a href="profile.html"><img
              src="../../imgs/homeProfile.png" alt="Profile Icon"
              class="menu-icon">PROFILE</a></li>
      </ul>
    </nav>
  </div>

  <!-- Flags and Streak Counter (Optional: Eğer aynı şekilde kullanmak isterseniz) -->
  <div class="flag-and-streak">
    <!-- Flag Menu -->
    <div class="flag-menu">
      <div class="selected-flag">
        <img src="../../imgs/french.jpg" alt="Selected Flag" class="small-flag" id="selected-flag">
      </div>
      <div class="flag-dropdown" id="flag-dropdown">
        <!-- Flags will be added via JavaScript -->
      </div>
    </div>
    <!-- Streak Counter -->
    <div class="streak-counter">
      <a href="#">
        <img src="../../imgs/homeDayStreak.png" alt="Streak Icon"
          class="streak-icon">
        <span class="streak-number" id="streak-number">0</span>
      </a>
    </div>

    <div class="streak-counter">
        <a href="#">
          <img src="../../imgs/homeCoin.png" alt="Gem Icon"
            class="streak-icon">
          <span class="streak-number" id="gem-number">0</span>
        </a>
      </div>
  </div>

  <!-- Main Content -->
  <main class="container">
    

    <!-- Leaderboard Table -->
    <div class="leaderboard">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>XP</th>
            <th>Daily Streak</th>
            <th>League</th>
          </tr>
        </thead>
        <tbody>
          <!-- Örnek Kullanıcılar -->
          <tr>
            <td>1</td>
            <td>
              <div class="user-info">
                <img src="https://simg-ssl.duolingo.com/ssr-avatars/247795989/SSR-2ZFyrvC8UR/medium" alt="User 1" class="user-avatar">
                <span>JohnDoe</span>
              </div>
            </td>
            <td>15,000</td>
            <td>30</td>
            <td>Diamond</td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <div class="user-info">
                <img src="https://simg-ssl.duolingo.com/avatars/1244059238/Rs8L9B9Ene/medium" alt="User 2" class="user-avatar">
                <span>JaneSmith</span>
              </div>
            </td>
            <td>14,500</td>
            <td>28</td>
            <td>Gold</td>
          </tr>
          <tr>
            <td>3</td>
            <td>
              <div class="user-info">
                <img src="https://simg-ssl.duolingo.com/ssr-avatars/718551475/SSR-ZqrffaX4Vn/medium" alt="User 3" class="user-avatar">
                <span>MikeBrown</span>
              </div>
            </td>
            <td>14,000</td>
            <td>25</td>
            <td>Gold</td>
          </tr>
          <!-- Daha Fazla Kullanıcı Ekleyin -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container2">
      <p class="footer__text">
        &copy; <span id="year"></span> - Created By
        <a href="https://github.com/wh1tebrun" target="_blank" rel="noopener noreferrer">Ege Tekin</a>
      </p>
    </div>
  </footer>

  <!-- JavaScript to update the year dynamically and handle flag switching -->
  <script src="../js/index.js"></script>
  <script src="../js/leaderboards.js"></script>
  <!-- <script src="../js/"></script> -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const selectedFlag = document.getElementById('selected-flag');
        
        // LocalStorage'dan seçili bayrağı al
        let currentFlag = localStorage.getItem('currentFlag') || 'french';
        
        // Seçili bayrağı güncelle
        selectedFlag.src = `../../imgs/${currentFlag}.jpg`;
    });
    </script>
</body>

</html>

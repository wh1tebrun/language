<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egelingo | Russian</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="icon" type="image/jpg" href="../../../imgs/russian.jpg" />
</head>

<body>

    <!-- Game content container -->
    <div class="game-content">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>



        <!-- Option buttons for multiple-choice questions -->
        <div class="option-container">
            <button class="option-button"></button>
            <button class="option-button"></button>
        </div>
        <div class="option-container">
            <button class="option-button"></button>
            <button class="option-button"></button>
        </div>

        <!-- Input field for typing questions -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your answer here">
            <button id="submit-button">Submit</button>
        </div>

        <div>
            <h2 id="russian-word">Russian Word</h2>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="footer__text">
                    &copy; <span id="year"></span> - Created By
                    <a href="https://github.com/wh1tebrun" target="_blank" rel="noopener noreferrer"> Ege Tekin</a>
                </p>
            </div>
        </footer>

        <div class="round_count">
            <h2><span id="flags-done2"> 0</span></span></h2>
        </div>

        <div class="btn">
            <div class="stats-btn__inner">
                <button onclick="window.location.href = 'computerScienceRussianhtml';" id="play_again_btn" class="stats-btn__again2">Play Again</button>
                <button onclick="window.location.href = '../../../index.html';" id="go_lobby_btn" class="stats-btn__again3">Go Lobby</button>
            </div>
        </div>
    </div> <!-- End of .game-content -->

    <!-- Result Screen -->
    <div id="menu" class="menu menu--stats-mode">
        <div class="menu__title">
            <h1>Your Result</h1>
        </div>
        <div class="stats">
            <div class="stats__inner">
                <!-- Statistics -->
                <div class="stats__item">
                    <span class="stats__item-title">Rounds:</span>
                    <span class="stats__item-value" id="flags-done">0</span>
                </div>

                <div class="stats__item">
                    <span class="stats__item-title">Total Score:</span>
                    <span class="stats__item-value" id="total_score">0</span>
                </div>

                <div class="stats__item">
                    <span class="stats__item-title">Best Score:</span>
                    <span class="stats__item-value" id="best_score">0</span>
                </div>

                <!-- Wrong words section -->
                <div class="stats__item">
                    <span class="stats__item-title">Wrong Words:</span>
                    <ul class="stats__item-value" id="wrong_words_list"></ul>
                </div>
            </div>
        </div>
        <div class="stats-btn">
            <div class="stats-btn__inner">
                <button onclick="window.location.href = 'computerScienceRussian.html';" id="play_again" class="stats-btn__again">Play Again</button>
                <button onclick="window.location.href = '../../../index.html';" id="go_lobby" class="stats-btn__again">Go Lobby</button>
            </div>
        </div>
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <!-- Updated Russian Game Script -->
    <script src="../../js/russian/computerScienceRussian.js"></script>
    <script src="../../js/index.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and other head content -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egelingo | Quests</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="../../imgs/egelingo-logo.jpg" type="image/x-icon">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <a href="../../index.html">
                <span class="logo-text">egelingo</span>
            </a>
        </div>
        <nav class="nav-menu">
            <ul>
              <li><a href="../../index.html" id="learn-btn"><img
                    src="../../imgs/homeHouse.png" alt="Learn Icon"
                    class="menu-icon">LEARN</a></li>
              <li><a href="leaderboards.html"><img
                    src="../../imgs/homeShield.png"
                    alt="Leaderboards Icon" class="menu-icon">LEADERBOARDS</a></li>
              <li><a href="quests.html"><img
                    src="../../imgs/homeChest.png" alt="Quests Icon"
                    class="menu-icon">QUESTS</a></li>
              <li><a href="shop.html"><img
                    src="../../imgs/homeShop.png" alt="Shop Icon"
                    class="menu-icon">SHOP</a></li>
              <li><a href="profile.html"><img
                    src="../../imgs/homeProfile.png" alt="Profile Icon"
                    class="menu-icon">PROFILE</a></li>
            </ul>
          </nav>
    </div>

    <!-- Flags and Streak Counter -->
    <div class="flag-and-streak">
        <!-- Flag Menu -->
        <div class="flag-menu">
            <div class="selected-flag">
                <!-- In quests.html -->
                <img src="../../imgs/french.jpg" alt="Selected Flag" class="small-flag" id="selected-flag">
            </div>
            <div class="flag-dropdown" id="flag-dropdown">
                <!-- Flags will be added via JavaScript -->
            </div>
        </div>
        <!-- Streak Counter -->
        <div class="streak-counter">
            <a href="#">
              <img src="../../imgs/homeDayStreak.png" alt="Streak Icon"
                class="streak-icon">
              <span class="streak-number" id="streak-number">0</span>
            </a>
          </div>
      
          <div class="streak-counter">
              <a href="#">
                <img src="../../imgs/homeCoin.png" alt="Gem Icon"
                  class="streak-icon">
                <span class="streak-number" id="gem-number">0</span>
              </a>
            </div>
        </div>

    <!-- Main Content -->
    <main class="container">
        <div class="quests-container">
            <!-- Quest 1: Earn XP -->
            <div class="quest-box" data-quest="earnXP">
                <div class="quest-header">
                    <img src="../../imgs/sage.png" alt="Sage Icon" class="quest-icon">
                    <h2>Sage</h2>
                </div>
                <p>Earn <span class="required-amount" id="required-amount-earnXP">30 XP</span></p>

                <!-- Achievement Steps -->
                <div class="achievement-steps" id="achievement-steps-earnXP">
                    <!-- Steps will be dynamically generated -->
                </div>

                <div class="progress-bar">
                    <div class="progress" id="points-progress" style="width: 0%;"></div>
                </div>
                <p>Level <span id="current-step-earnXP">1</span>/10</p>
                <p><span id="current-points">0</span>/<span id="required-points">30</span> XP</p>
            </div>

            <!-- Quest 2: Daily Streak -->
            <div class="quest-box" data-quest="dailyStreak">
                <div class="quest-header">
                    <img src="../../imgs/wildfire.png" alt="Wildfire Icon" class="quest-icon">
                    <h2>Wildfire</h2>
                </div>
                <p>Reach a <span class="required-amount" id="required-amount-dailyStreak">7 days</span> streak</p>

                <!-- Achievement Steps -->
                <div class="achievement-steps" id="achievement-steps-dailyStreak">
                    <!-- Steps will be dynamically generated -->
                </div>

                <div class="progress-bar">
                    <div class="progress" id="streak-progress" style="width: 0%;"></div>
                </div>
                <p>Level <span id="current-step-dailyStreak">1</span>/10</p>
                <p><span id="current-streak">0</span>/<span id="required-streak">7</span> Days</p>
            </div>

            <!-- Quest 3: Complete Lessons -->
            <div class="quest-box" data-quest="completeLessons">
                <div class="quest-header">
                    <img src="../../imgs/sharpshooter.png" alt="Sharpshooter Icon" class="quest-icon">
                    <h2>Sharpshooter</h2>
                </div>
                <p>Complete <span class="required-amount" id="required-amount-completeLessons">100 Lessons</span></p>

                <!-- Achievement Steps -->
                <div class="achievement-steps" id="achievement-steps-completeLessons">
                    <!-- Steps will be dynamically generated -->
                </div>

                <div class="progress-bar">
                    <div class="progress" id="lessons-progress" style="width: 0%;"></div>
                </div>
                <p>Level <span id="current-step-completeLessons">1</span>/10</p>
                <p><span id="current-lessons">0</span>/<span id="required-lessons">100</span> Lessons</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container2">
            <p class="footer__text">
                &copy; <span id="year"></span> - Created By
                <a href="https://github.com/wh1tebrun" target="_blank" rel="noopener noreferrer">Ege Tekin</a>
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/index.js"></script>
    <script src="../js/quests.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectedFlag = document.getElementById('selected-flag');

            // Get selected flag from LocalStorage
            let currentFlag = localStorage.getItem('currentFlag') || "french";

            // Update selected flag
            selectedFlag.src = `../../imgs/${currentFlag}.jpg`;
        });
    </script>
</body>

</html>
